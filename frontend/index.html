<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Dog Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Find Your New Best Friend</h1>
        <p>Showing dogs currently available for adoption.</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="breed-search" placeholder="Filter by breed (e.g., Beagle)...">
        </div>

        <div id="results-container" class="grid-container">
            <p class="loading-text">Loading adoptable dogs...</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
